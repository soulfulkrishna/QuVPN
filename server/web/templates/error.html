{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Post-Quantum VPN{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h1 class="display-1 text-danger">{{ error_code }}</h1>
                    <h2 class="mb-4">{{ error_message }}</h2>
                    <p class="lead mb-4">Something went wrong. Please try again or contact support if the problem persists.</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4 gap-3">
                            <i class="fas fa-home me-2"></i> Go Home
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg px-4">
                            <i class="fas fa-arrow-left me-2"></i> Go Back
                        </a>
                    </div>
                </div>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">
                    <i class="fas fa-shield-alt me-2"></i> Post-Quantum VPN System
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
